on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"

      - name: Install Dependencies
        run: yarn

      - name: Build Storybook
        run: yarn build-storybook

      - name: Lost Pixel
        uses: lost-pixel/lost-pixel@v3.16.0
